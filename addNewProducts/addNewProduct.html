<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <section id="navFlex">
        <div id="logoFlex">
            <div id="logo"><img src="logo.png" alt=""></div>
            <div id="logoText" class="h3"><span>Online Auction</span></div>
        </div>
        <nav>
            <ul>
                <li><a href="../homePage/homePage.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </section>
    <div class="mx-auto m-3 h1 col-7 mx-auto cent1">Product Registration Form</div>
    <section class="container border1 p-5">

    <form class="row g-3" id="productForm">
      <div class="col-md-4">
        <label for="inputCategory" class="form-label">select category</label>
        <select id="inputState1" class="form-select">
          <option selected>Choose...</option>
          <option>Gold Category</option>
          <option>Silver Category</option>
          <option>Diamond Category</option>
          <!-- <option>Art Product Category</option>
          <option>Electrical Product Category</option>
          <option>Vehicle Category</option> -->
        </select>
        <div id="error1"></div>
      </div>
        <div class="col-md-5">
          <label for="inputPName" class="form-label">Enter the product name</label>
          <input type="text" class="form-control" id="inputPName">
         
        </div>
        <div class="col-md-3">
          <label for="inputPName" class="form-label">Weight(Grams)</label>
          <input type="number" class="form-control" id="inputPName">
          <div id="error2"></div>
        </div>
        <div class="col-md-12">
          <label for="inputDescription" class="form-label">Description in your product</label>
          <textarea type="text" rows="3" class="form-control" id="inputDescription" placeholder="Description in your product details maximum 120 words"></textarea>
          <div id="error3"></div>
        </div>
        <div class="col-md-12">
            <label for="inputActual" class="form-label">Starting Bidding Price</label>
            <input type="number" class="form-control" id="inputActual">
            <div id="error4"></div>
        </div>
        <div>Add Product Images</div>
        <div class="col-md-4">
          <label for="inputImage1" class="form-label">Choose best Image 1</label>
          <input type="file" class="form-control" id="inputImage1">
          <div id="error"></div>
        </div>
        <div class="col-md-4">
          <label for="inputImage2" class="form-label">Choose best Image 2</label>
          <input type="file" class="form-control" id="inputImage2">
          <div id="error"></div>
        </div>
        <div class="col-md-4">
          <label for="inputImage3" class="form-label">Choose best Image 3</label>
          <input type="file" class="form-control" id="inputImage3">
          <div id="error"></div>
        </div>
        
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Terms and Conditions
            </label>
          </div>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-primary" type="button"  onclick="hari()">Register</button>
          </div>

      </form>
    </section>
    <script src="product.js"></script>
</body>
</html>
